{{ define "contact" }}
<div id="contact">
  <h2>Contact</h2>
  <p>
    <strong>If you'd like to get in touch,</strong> either to say hi or to find
    out more, feel free to reach out to me on:
  </p>
  <ul>
    {{ range .Socials }}
    <li>
      <a href="{{ .Link.Url }}" target="_blank">{{ .Link.Label }}</a>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
